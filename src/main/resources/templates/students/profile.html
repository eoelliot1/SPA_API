<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Courses List')"></head>
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="fragments/header :: header"></div>


<div class="container py-5">

    <!-- Page Header -->
    <div class="mb-4">
        <h2 class="fw-bold">Student Profile</h2>
        <p class="text-muted">View student details</p>
    </div>

    <!-- Profile Card -->
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold">Student ID</div>
                <div class="col-md-8" th:text="${student?.id ?: 'N/A'}">N/A</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold">Name</div>
                <div class="col-md-8" th:text="${student?.studentName ?: 'N/A'}">N/A</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold">Graduated?</div>
                <div class="col-md-8" th:text="${student?.hasGraduated != null ? (student.hasGraduated ? 'Yes' : 'No') : 'N/A'}">N/A</div>
            </div>

            <!-- Course -->
            <div class="row mb-4">
                <div class="col-md-4 fw-semibold">Course</div>
                <div class="col-md-8" th:text="${student?.course?.courseName ?: 'No course'}">No course</div>
            </div>

            <!-- Actions -->
            <div class="d-flex gap-2">
                <a th:if="${student?.id != null}"
                   th:href="@{/students/update-student/{id}(id=${student.id})}"
                   class="btn btn-warning">
                    Edit Profile
                </a>

                <a th:href="@{/}" class="btn btn-secondary">
                    Back to Dashboard
                </a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
