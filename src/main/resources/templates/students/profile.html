<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5" th:if="${student != null}">

    <!-- Page Header -->
    <div class="mb-4">
        <h2 class="fw-bold">Student Profile</h2>
        <p class="text-muted">View student details</p>
    </div>

    <!-- Profile Card -->
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold">Student ID</div>
                <div class="col-md-8" th:text="${student.id}">N/A</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold">First Name</div>
                <div class="col-md-8" th:text="${student.firstName ?: 'N/A'}">N/A</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold">Last Name</div>
                <div class="col-md-8" th:text="${student.lastName ?: 'N/A'}">N/A</div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4 fw-semibold">Email</div>
                <div class="col-md-8" th:text="${student.email ?: 'N/A'}">N/A</div>
            </div>

            <!-- Courses -->
            <div class="row mb-4">
                <div class="col-md-4 fw-semibold">Courses</div>
                <div class="col-md-8">
                    <ul class="list-group"
                        th:if="${student.courses != null and !student.courses.isEmpty()}">
                        <li class="list-group-item"
                            th:each="course : ${student.courses}"
                            th:text="${course.name ?: 'Unnamed Course'}">
                            N/A
                        </li>
                    </ul>

                    <span class="text-muted"
                          th:if="${student.courses == null or student.courses.isEmpty()}">
                        No courses enrolled
                    </span>
                </div>
            </div>

            <!-- Actions -->
            <div class="d-flex gap-2">

                <a th:href="@{/students/update-student/{id}(id=${student.id})}"
                   class="btn btn-warning">
                    Edit Profile
                </a>

                <form th:action="@{/students/{id}/delete(id=${student.id})}"
                      method="post"
                      onsubmit="return confirm('Are you sure you want to delete this student?');">
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>

                <a th:href="@{/students}" class="btn btn-secondary">
                    Back to Students
                </a>
            </div>

        </div>
    </div>

</div>

<!-- Fallback if student is null -->
<div class="container py-5" th:if="${student == null}">
    <div class="alert alert-warning text-center">
        Student not found.
    </div>
</div>

</body>
</html>
