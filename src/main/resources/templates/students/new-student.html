<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/head :: head('Add New Student')"></div>

<body class="bg-light">
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="h4 mb-0">Register New Student</h2>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{/students/save}" th:object="${newStudent}" method="post">

                        <div class="mb-3">
                            <label for="studentName" class="form-label fw-bold">Full Name</label>
                            <input type="text"
                                   id="studentName"
                                   class="form-control"
                                   th:field="*{studentName}"
                                   placeholder="Enter full name"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="courseId" class="form-label fw-bold">Select Course</label>
                            <select id="courseId" class="form-select" th:field="*{courseId}" required>
                                <option value="" selected disabled>-- Choose a Course --</option>
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.courseName}">
                                </option>
                            </select>
                        </div>

                        <hr>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-primary px-5">Save Student</button>
                            <a th:href="@{/templates/students}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
