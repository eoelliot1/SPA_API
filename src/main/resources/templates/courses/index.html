<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Courses List')"></head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">

    <h1 class="text-center mb-4">Courses List</h1>

    <form th:action="@{/courses/search}" method="get" class="row mb-4">
        <div class="col-md-8">
            <input
                    type="text"
                    name="keyword"
                    th:value="${keyword}"
                    class="form-control"
                    placeholder="Search courses by name"
            />
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-30">
                Search
            </button>
        </div>
    </form>

    <!-- Add Course Button -->
    <div class="text-end mb-3">
        <a th:href="@{/courses/new}" class="btn btn-success">Add Course</a>
    </div>

    <!-- Courses Table -->
    <h2>All Course details</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Course Name</th>
            <th style="width: 220px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.courseName}"></td>
            <td>
                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-info btn-sm">View</a>
                <a th:href="@{/courses/{id}/edit(id=${course.id})}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{/courses/{id}/delete(id=${course.id})}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>

        <!-- Empty state -->
        <tr th:if="${#lists.isEmpty(courses)}">
            <td colspan="3" class="text-center text-muted">No courses found.</td>
        </tr>
        </tbody>
    </table>

    <!-- Trainer Table-->
    <h2>All trainers detail</h2>
    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Trainer name</th>
            <th>Trainer Course id</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="trainers : ${trainersList}">
            <td th:text="${trainers.id}"></td>
            <td th:text="${trainers.trainerName}"></td>
            <td th:text="${trainers.courseId}"></td>
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{/trainers/{id}/view-trainer(id=${trainers.id})}">
                    View
                </a>
            </td>
        </tbody>
    </table>

    <!--    Student table-->
    <h2>All student details</h2>
    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Graduation status</th>
            <th>Trainer</th>
            <th>View</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.graduated}"></td>
            <td th:text="${student.trainerId}"></td>
            <td class="text-center">
                <a class="btn btn-sm btn-primary"
                   th:href="@{/students/student-details/{id}(id=${student.id})}">
                    View
                </a>
        </tr>
        </tbody>
    </table>

    <!-- Optional: empty state -->
    <p th:if="${#lists.isEmpty(students)}">
        No students found.
    </p>

    <p th:if="${#lists.isEmpty(courses)}">
        No courses found.
    </p>


</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
