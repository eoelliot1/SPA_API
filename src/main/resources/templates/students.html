<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments/head :: head('Students')"></div>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">

    <h1 class="text-center mb-4">Students</h1>
    <a th:href="@{/students/new-student}" class="btn btn-primary">Add New Student</a>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover align-middle">

            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Graduated</th>
                <th>Course</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>

                <td th:text="${student.studentName}"></td>

                <td>
                    <span th:if="${student.hasGraduated}" class="badge bg-success">
                        Yes
                    </span>
                    <span th:if="${!student.hasGraduated}" class="badge bg-secondary">
                        No
                    </span>
                </td>

                <td th:text="${student.course?.courseName} ?: 'None'"></td>

                <td class="text-center">
                    <a class="btn btn-sm btn-primary"
                       th:href="@{/students/student-details/{id}(id=${student.id})}">
                        View
                    </a>

                    <a th:href="@{/students/update-student/{id}(id=${student.id})}" class="btn btn-primary btn-sm ">
                        Edit Student
                    </a>


                    <div class="text-center mt-3">
                        <form th:action="@{/students/{id}/delete(id=${student.id})}"
                              method="post"
                              onsubmit="return confirm('Are you sure you want to delete this student?')">

                            <button type="submit" class="btn btn-danger btn-sm ">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
