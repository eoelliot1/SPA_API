
<header th:fragment="header"
        class="bg-primary text-white p-3 d-flex justify-content-between align-items-center" id="top-banner"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

  <a class="navbar-brand d-flex align-items-center"
     th:href="@{/}">
    <img th:src="@{/images/sparta-background.png}"
         alt="Sparta Academy"
         class="navbar-logo">
  </a>

  <div class="d-flex align-items-center gap-3">
    <a sec:authorize="hasRole('TRAINER')" href="/students/" class="btn btn-light">Spartans</a>

    <!-- Logout form -->
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-light btn-sm">Logout</button>
    </form>
  </div>
</header>
