
<header th:fragment="header"
        class="bg-primary text-white p-3 d-flex justify-content-between align-items-center" id="top-banner"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

  <a class="navbar-brand d-flex align-items-center"
     th:href="@{/}">
    <img th:src="@{/images/spartalogo.png}"
         alt="Sparta Academy"
         class="navbar-logo">
  </a>

  <div class="d-flex align-items-center gap-3">
    <!-- Trainer buttons -->
    <a class="btn btn-outline-light me-2" href="/courses/" sec:authorize="hasRole('TRAINER')">Manage Courses</a>
    <a class="btn btn-outline-light me-2" href="/students/" sec:authorize="hasRole('TRAINER')">View Spartans</a>
    <a class="btn btn-outline-light me-2" href="/trainers" sec:authorize="hasRole('TRAINER')">View Trainers</a>
  </div>


  <div class="d-flex align-items-center gap-2">
    <!-- Student buttons -->
    <a class="btn btn-outline-light me-2"  th:href="@{/students/profile}" sec:authorize="hasRole('STUDENT')">My Profile</a>
    <a class="btn btn-outline-light me-2"  th:href="@{/students/courses}" sec:authorize="hasRole('STUDENT')">My Course</a>
  </div>

  <!-- Logout form -->
  <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-light btn-sm">Logout</button>
  </form>


</header>
