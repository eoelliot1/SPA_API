<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainers</title>
</head>


<body class="bg-gray">
<div th:insert="fragments/head :: head('Sparta Global Todo Application')"></div>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
<form th:action="@{/trainers/search}" method="get" class="mb-4">
    <div class="input-group">
        <input type="number"
               name="query"
               class="form-control"
               placeholder="Minimum duration (days)"
               min="1"
               required>

        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<h2>Students</h2>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Course name</th>
            <th>Course startDate</th>
            <th>Course endDate</th>
            <th>Course duration in Days</th>
        </tr>
        </thead>

        <tbody>
        <<tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate} ?: 'Ongoing'"></td>
            <td th:text="${course.durationInDays}"></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Graduation status</th>
            <th>Course</th>
            <th>Trainer</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.hasGraduated}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.trainer}"></td>
        </tr>
        </tbody>
    </table>

<!-- Optional: empty state -->
<p th:if="${#lists.isEmpty(students)}">
    No students found.
</p>

    <p th:if="${#lists.isEmpty(courses)}">
        No courses found.
    </p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
