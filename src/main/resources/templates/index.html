
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:replace="fragments/head :: head('Dashboard')"></div>

<body class="bg-light">
<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center"
           th:href="@{/}">
            <img th:src="@{/images/sparta-background.png}"
                 alt="Sparta Academy"
                 class="navbar-logo">
        </a>


        <div class="d-none d-lg-flex ms-auto">
            <!-- Trainer buttons -->
            <a class="btn btn-outline-light me-2" href="/courses/" sec:authorize="hasRole('TRAINER')">Manage Courses</a>
            <a class="btn btn-outline-light me-2" href="/students/" sec:authorize="hasRole('TRAINER')">View Spartans</a>
            <a class="btn btn-outline-light me-2" href="/trainers/" sec:authorize="hasRole('TRAINER')">View Trainers</a>

            <!-- Student buttons -->
            <a class="btn btn-outline-light me-2"
               th:href="@{/students/profile}"
               sec:authorize="hasRole('STUDENT')">
                My Profile
            </a>


            <a class="btn btn-outline-light"
               th:href="@{/students/courses}"
               sec:authorize="hasRole('STUDENT')">
                My Course
            </a>
        </div>

        <!-- Hamburger -->
        <button class="btn btn-outline-light d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenuRight">
            â˜°
        </button>
    </div>
</nav>

<div class="offcanvas offcanvas-end" tabindex="-1" id="sideMenuRight">
    <div class="offcanvas-header bg-primary text-white">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <!-- Trainer buttons -->
        <div sec:authorize="hasRole('TRAINER')" class="mb-2">
            <a class="btn btn-primary w-100 mb-2" href="/courses/">Manage Courses</a>
            <a class="btn btn-primary w-100 mb-2" href="/students/">View Spartans</a>
            <a class="btn btn-primary w-100 mb-2" href="/trainers/">View Trainers</a>
        </div>

        <!-- Student buttons -->
        <div sec:authorize="hasRole('STUDENT')">
            <a class="btn btn-success w-100 mb-2"
               th:href="@{/students/profile}"
               sec:authorize="hasRole('STUDENT')">
                My Profile
            </a>
            <a class="btn btn-success w-100"
               th:href="@{/students/courses}"
               sec:authorize="hasRole('STUDENT')">
                My Course
            </a>
        </div>
    </div>
</div>

<div class="container mt-4">
    <!-- Welcome card -->
    <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
            <h2>Welcome to the Dashboard!!</h2>
            <p class="fs-4" th:text="'Today is ' + ${date}"></p>
        </div>
    </div>

    <!-- Main content card -->
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <p>Select an option from the menu to get started.</p>
        </div>
    </div>

    <!-- Fallback -->
    <div sec:authorize="!isAuthenticated()" class="mt-4">
        <div class="alert alert-warning text-center">
            Please log in to access the platform.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
