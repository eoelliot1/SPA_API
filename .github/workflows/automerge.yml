name: Run Tests Pipeline

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: write
  pull-requests: write

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build application
        run: mvn -B -DskipTests package

      - name: Start application (find jar + health check)
        run: |
          # find the built jar (ignore -original jars)
          JAR=$(ls target/*.jar | grep -v '\-original' | head -n1 || true)
          if [ -z "$JAR" ]; then
            echo "ERROR: no JAR found in target/"; ls -al target || true
            exit 1
          fi
          echo "Starting $JAR"
          nohup java -jar "$JAR" > target/app.log 2>&1 &

          # Wait for HTTP endpoint to be available (adjust URL as needed)
          echo "Waiting for application to become ready at http://localhost:8091/login ..."
          retries=0
          until curl -sSf http://localhost:8091/login > /dev/null 2>&1 || [ $retries -ge 60 ]; do
            retries=$((retries+1))
            echo "Waiting... ($retries)"
            sleep 1
          done
          if [ $retries -ge 120 ]; then
            echo "ERROR: application did not become ready in time. Tail of target/app.log:"
            tail -n +1 target/app.log | sed -n '1,200p'
            exit 1
          fi
          echo "Application is up"

      - name: Run unit tests
        run: mvn -B clean test


  api-tests:
    name: API tests (RestAssured)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build application
        run: mvn -B -DskipTests package

      - name: Start application (find jar + health check)
        run: |
          # find the built jar (ignore -original jars)
          JAR=$(ls target/*.jar | grep -v '\-original' | head -n1 || true)
          if [ -z "$JAR" ]; then
            echo "ERROR: no JAR found in target/"; ls -al target || true
            exit 1
          fi
          echo "Starting $JAR"
          nohup java -jar "$JAR" > target/app.log 2>&1 &

          # Wait for HTTP endpoint to be available (adjust URL as needed)
          echo "Waiting for application to become ready at http://localhost:8091/login ..."
          retries=0
          until curl -sSf http://localhost:8091/login > /dev/null 2>&1 || [ $retries -ge 60 ]; do
            retries=$((retries+1))
            echo "Waiting... ($retries)"
            sleep 1
          done
          if [ $retries -ge 120 ]; then
            echo "ERROR: application did not become ready in time. Tail of target/app.log:"
            tail -n +1 target/app.log | sed -n '1,200p'
            exit 1
          fi
          echo "Application is up"

      - name: Run API tests
        run: mvn -B -Papi verify


  web-tests:
    name: Web tests (Selenium/Cucumber)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build application
        run: mvn -B -DskipTests package

      - name: Start application (find jar + health check)
        run: |
          # find the built jar (ignore -original jars)
          JAR=$(ls target/*.jar | grep -v '\-original' | head -n1 || true)
          if [ -z "$JAR" ]; then
            echo "ERROR: no JAR found in target/"; ls -al target || true
            exit 1
          fi
          echo "Starting $JAR"
          nohup java -jar "$JAR" > target/app.log 2>&1 &

          # Wait for HTTP endpoint to be available (adjust URL as needed)
          echo "Waiting for application to become ready at http://localhost:8091/login ..."
          retries=0
          until curl -sSf http://localhost:8091/login > /dev/null 2>&1 || [ $retries -ge 60 ]; do
            retries=$((retries+1))
            echo "Waiting... ($retries)"
            sleep 1
          done
          if [ $retries -ge 120 ]; then
            echo "ERROR: application did not become ready in time. Tail of target/app.log:"
            tail -n +1 target/app.log | sed -n '1,200p'
            exit 1
          fi
          echo "Application is up"

      - name: Run Web tests
        env:
          CI: true
        run: mvn -B -Pweb verify


  auto-merge:
    name: Auto Merge PR
    needs: [unit-tests, api-tests, web-tests]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Merge pull request
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
