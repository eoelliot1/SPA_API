name: Deploy to Render instance

on:
  push:
    branches: ["master"]

permissions:
  contents: write

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run unit tests
        run: mvn -B clean test

  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run API tests
        run: mvn -B -Papi verify

  deploy-to-render:
    name: Deploy to Render
    needs: [unit-tests, api-tests]
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Trigger Render deploy hook
        run: curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
